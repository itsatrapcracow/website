<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Admin panel - attic hints</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css /styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/reset-css/reset.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css /styles/mainAdmin.css -->
    <link rel="stylesheet" href="/styles/admin.css">
    <link rel="stylesheet" href="/styles/font-awesome.css" />

  </head>
  <body class="body">
      <section class="hints attic" data-room="attic">
          <header class="hints-header pl">
              <h2 class="hints-header-title">Attic room<span class="hints-header-timer">60:00</span><a class="button hints-header-switch off">Start</a></h2>
              <div class="hints-header-adhoc">
                  <textarea placeholder="place for adhoc hint" class="hints-header-adhoc-text"></textarea>
                  <a class="button hints-header-adhoc-button">Set Active</a>
              </div>
          </header>
          <ul class="hints-list"></ul>
      </section>
      <section class="hints pirates" data-room="pirates">
          <header class="hints-header pl">
              <h2 class="hints-header-title">Pirates room<span class="hints-header-timer">60:00</span><a class="button hints-header-switch off">Start</a></h2>
              <div class="hints-header-adhoc">
                  <textarea placeholder="place for adhoc hint" class="hints-header-adhoc-text"></textarea>
                  <a class="button hints-header-adhoc-button">Set Active</a>
              </div>
          </header>
          <ul class="hints-list"></ul>
      </section>
      <section class="hints garden" data-room="garden">
          <header class="hints-header pl">
              <h2 class="hints-header-title">Garden room<span class="hints-header-timer">60:00</span><a class="button hints-header-switch off">Start</a></h2>
              <div class="hints-header-adhoc">
                  <textarea placeholder="place for adhoc hint" class="hints-header-adhoc-text"></textarea>
                  <a class="button hints-header-adhoc-button">Set Active</a>
              </div>
          </header>
          <ul class="hints-list"></ul>
      </section>

      <script src="/scripts/admin/hints.js"></script>

</html>
