<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Admin panel - Hints</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css /styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/reset-css/reset.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css /styles/mainAdmin.css -->
    <link rel="stylesheet" href="/styles/admin.css">
    <link rel="stylesheet" href="/styles/font-awesome.css" />
    <!-- endbuild -->

  </head>
  <body class="body">
      <section class="hints attic" data-room="attic">
          <header class="hints-header pl">
              <div class="hints-header-right">
                  <div class="hints-header-timer">60:00</div>
                  <a class="hints-header-button js-start"><i class="fa fa-power-off"></i></a>
              </div>
              <div class="hints-header-left">
                  <ul class="hints-header-levels">
                      <li class="hints-header-levels-label">Level</li>
                      <li class="hints-header-levels-item active">0</li>
                      <li class="hints-header-levels-item active">1</li>
                      <li class="hints-header-levels-item">2</li>
                      <li class="hints-header-levels-item">3</li>
                      <li class="hints-header-levels-item">4</li>
                  </ul>
                  <!-- <a class="button hints-header-switch"></a> -->
                  <ul class="hints-header-menu">
                      <li class="hints-header-menu-item"><a class="hints-header-menu-item-link language-switch">PL</a></li>
                      <li class="hints-header-menu-item js-add-time">
                          <i class="fa fa-clock-o"></i>
                      </li>
                      <li class="hints-header-menu-item js-pause">
                          <i class="fa fa-pause"></i>
                      </li>
                  </ul>
                  <div class="hints-header-adhoc">
                      <textarea placeholder="Hint..." class="hints-header-adhoc-text"></textarea>
                      <a class="button hints-header-adhoc-button"></a>
                      <a class="hints-header-clear js-clear">
                          <i class="fa fa-remove"></i>
                      </a>
                  </div>
              </div>
          </header>
          <ul class="hints-list"></ul>
      </section>
      <!--[if lt IE 10]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <!-- build:js /scripts/vendorAdmin.js -->
      <!-- bower:js -->
      <script src="/bower_components/jquery/dist/jquery.js"></script>
      <script src='/bower_components/firebase/firebase.js'></script>
      <!-- endbower -->
      <!-- endbuild -->
      <!-- build:js /scripts/mainAdmin.js -->
      <script src="/scripts/admin/hints.js"></script>
      <!-- endbuild -->
  </body>
</html>
